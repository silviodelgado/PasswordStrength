<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <form class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
            <input type="password" id="pwd" name="pwd" class="form-control" autofocus>
            <div class="border p-3 mt-3">
                <div id="pwd-strength"></div>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../password-strength.js"></script>
    <script>
        (function () {
            PwdStr({
                container_selector: '#pwd-strength',
                element_selector: '#pwd',
                minimum_size: 6,
                locale: {
                    password_strength: 'Força da senha',
                    very_weak: 'Muito Fraca',
                    weak: 'Fraca',
                    medium: 'Média',
                    strong: 'Forte'
                }
            });
        })();
    </script>
</body>
</html>
